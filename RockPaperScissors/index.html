<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="select">
        <h3>Please choose:</h3>
        <img data-option="Paper" class="first" src="paper.jpg" alt="" title="Paper">

        <img data-option="Rock" src="rock.jpg" alt="" title="Rock">

        <img data-option="Scissors" src="scissors.jpg" alt="" title="Scissors">
    </div>
    <button class="start">Let's play!</button>
    <div class="panel-left">
        <h3>Result</h3>
        <p>Your choice: <span data-summary="yourChoice"></span></p>
        <p>Computer Choice: <span data-summary="computerChoice"></span></p>
        <h2>Game winner: <span data-summary="winner"></span></h2>
    </div>
    <div class="panel-right">
        <h3>This session:</h3>
        <p class="numbers">Number of games: <span>0</span></p>
        <p class="wins">Wins: <span style="color: green;">0</span></p>
        <p class="losses">Losses: <span style="color: red;">0</span></p>
        <p class="draws">Draws: <span style="color: grey;">0</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
