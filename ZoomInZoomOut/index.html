<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZoomInZoomOut</title>
</head>
<body>
    <h1>Magnify, shrink </h1>
    <button class="showItem">Show Item</button>
    <div class="btnWrap"> 
        <br>
        <button class="magnify">+</button>
        <button class="shrink">-</button>
        <br>
    </div>
    <ul>
        <li>First Element</li>
        <li>Second Element</li>
        <li>Third Element</li>
        <li>Fourth Element</li>
        <li>Fifth Element</li>
        <li>Sixth Element</li>
        <li>Seventh Element</li>
        <li>Eighth Element</li>
        <li>Ninth Element</li>
        <li>Tenth Element</li>
    </ul>
 
<script src="main.js"></script>
</body>
</html>
