<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random name generator</title>
</head>
<body>
    <div class="btnContainer">
        <button class = "pickName">Pick a name</button>
    </div>
    <div class="addName">
        <label for="name">Name: </label>
        <input id="name"type="text" placeholder="Adam">
        <button class="add">Add</button>
        <form>
            <label for="addMale">Male</label>
            <input type="radio" id="addMale" name="gender" checked>
            <label for="addFemale">Female</label>
            <input type="radio" id="addFemale" name="gender">
        </form>
    </div>
    <div class="text">...</div>
    <script src="main.js"></script>
</body>
</html>
